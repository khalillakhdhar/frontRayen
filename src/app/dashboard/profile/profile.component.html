<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center bg-primary text-white">
            <h3>Mon Profil</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" [(ngModel)]="user.nom" name="nom" required>
              </div>
              <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" [(ngModel)]="user.prenom" name="prenom" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" disabled>
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
              </div>
              <div class="form-group">
                <label for="telephonePortable">Téléphone portable</label>
                <input type="text" class="form-control" id="telephonePortable" [(ngModel)]="user.telephonePortable" name="telephonePortable" required>
              </div>
              <div class="form-group">
                <label for="telephoneFixe">Téléphone fixe</label>
                <input type="text" class="form-control" id="telephoneFixe" [(ngModel)]="user.telephoneFixe" name="telephoneFixe" required>
              </div>
              <div formGroupName="adresse">
                <div class="form-group">
                  <label for="ville">Ville</label>
                  <input type="text" class="form-control" id="ville" [(ngModel)]="user.adresse.ville" name="ville" required>
                </div>
                <div class="form-group">
                  <label for="codePostal">Code postal</label>
                  <input type="text" class="form-control" id="codePostal" [(ngModel)]="user.adresse.codePostal" name="codePostal" required>
                </div>
                <div class="form-group">
                  <label for="adresseDetail">Adresse détaillée</label>
                  <input type="text" class="form-control" id="adresseDetail" [(ngModel)]="user.adresse.adresseDetail" name="adresseDetail" required>
                </div>
              </div>
              <div class="form-group">
                <label for="genre">Genre</label>
                <select class="form-control" id="genre" [(ngModel)]="user.genre" name="genre" required>
                  <option value="HOMME">Homme</option>
                  <option value="FEMME">Femme</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Mettre à jour</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
