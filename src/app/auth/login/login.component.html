<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">

                <div class="card-header text-center bg-primary text-white">
                  <marquee>  <h3>Connexion</h3></marquee>
                    <div class="logo-container">
                    </div>

                </div>
                <div  class="text-center">
                <img src="../../../assets/logo.png" width="80%" height="150" alt="Logo" class="centered-logo">
            </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                            {{ errorMessage }}
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="authRequest.userName" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="authRequest.password" required>
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-primary btn-block">Se connecter</button>
                        <a routerLink="/auth/signup" class="btn btn-link d-block text-center mt-2">S'inscrire</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
